<h2>무라카미 하루키</h2>
<p><a href="https://news.nate.com/view/20210120n08159" target="_blank" title="html5">이탈리아</a>에서의 운전이 즐거운 것은 <strong><u>수동 차량</u></strong>이 주류라는데
에 있다. 시민들 대부분은 기어를 바꾸며 배기량이 적은 엔진
을 윙윙 효율적으로 회전시키면서 시원하게 달린다. 그러한
리듬을 일단 몸으로 이해하면 차량의 흐름 속으로 자연스레
스윽 섞여들어갈 수 있다.
<img src="italian car.jpg" width="50%"></p><p style="margin-top:45px;">초밥집 주인은 되도록 말이 없는 사람이 좋을 것 같다.
그리고 손님이 재료에 관해 물으면 성실하게 대답하는
사람, 이게 가장 우선이다.</p>
