<h2>에쿠니 가오리</h2>
<p>예를 들면,<br><br>바다에서 물놀이를 하고 돌아온 날 밤<br><br>
잠자리에 들어도<br><br>
여전히 몸이 파도에 울렁이는 느낌<br><br>
한 낮의 해변에 드러누워 눈을 감아도<br><br>
태양이 보이는 것 같은 느낌<br><br>
그런식으로 너는 늘 내안에 있었다.</p>
