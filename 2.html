<h2>알랭드보통</h2>
<p>죽음에 대한 생각의 가장 큰 효과는 나일 강변에서 술을 마시든,
책을쓰든, 돈을 벌든, 우리가 당장 일어나고 있는 일로부터 가장 중요한 일로 시선
을 돌리게 해준다는 것이다. 동시에 다른 사람들의 판단에 덜 의존하게
해준다는 것이다. 어차피 다른 사람들이 우리 대신 죽어주는 것은
아니지 않은가. 우리 자신의 소멸을 생각하다 보면 우리가 마음속으로 귀중하게
여기는 생활방식을 향해 눈길을 돌리게 된다.  </p>
